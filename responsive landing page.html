<!DOCTYPE html>
<html>
<head>
  <title>Responsive Landing Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Times New Roman', Times, serif;
      line-height: 2;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #310fbb;
      padding: 15px 0;
    }

    nav.scrolled {
      background: #310fbb;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00ccff;
    }

    section {
      padding: 100px 20px;
      margin-top: 60px;
      min-height: 100vh;
    }

    #home {
      background: #da5757;
    }

    #about {
      background: #48d1e3;
    }

    #services {
      background: #efae46;
    }

    #contact {
      background: #e963d2;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section id="home">
    <h1>Welcome to Our home Page</h1>
  </section>

  <section id="about">
    <h2>About Us</h2>
    <p>Welcome to our About page</p>
  </section>

  <section id="services">
    <h2>Our Services</h2>
    <p>It is our Services page</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email id: amruthachatti@gmail.com or call 9963555289</p>
  </section>

  <script>
    window.addEventListener("scroll", function () {
      const navbar = document.getElementById("navbar");
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>

</body>
</html>
